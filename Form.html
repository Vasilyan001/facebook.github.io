<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Формы</title>
</head>
<body>
<form action="formdata.php" method="POST" name="form1">
<fieldset>
<legend align="right">Ввод личных данных</legend>
<p><label>Введите ваша имя (макс. 10 синволов):<input type="text" name="name" size="30" maxlength="10"></label></p>
<p><label>Введите ваша пароль (макс. 10 синволов):<input type="password" name="password" size="30" maxlength="10"></label></p>
<p><label>Дата рождения:<input type="date" name="date" id="date" ></label></p>
<p><input type="range"></p>

</fieldset>
<fieldset>
<legend>Вапросы</legend>
<p>Любите ли Вы экономить время?</p> 
<p><label>Да<input type="radio" name="time" value="yes" checked></label> <label> Нет<input type="radio" name="time" value="no"></label></p>
<p>Какими инструменыами для эканомии времвни Вы ползуейтесь?</p>
<p>
<label><input type="checkbox" name="ez" disabled> Ежедневник </label>
<label><input type="checkbox" name="hr" checked> Хронеметраж</label>
<label><input type="checkbox" name="sv"> Свои наработки</label>
</p>
<p><label for="sleep"> Сколько часов Вы спите?</label></p>
<p>
<select name="sleep" id="sleep">
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>8+</option>
</select>
</p>
</fieldset>
<p><label for="text">Поделитесь своими наработками в эканомии времвни:</label></p>
<p><textarea name="text" cols="50" rows="6" id="text" placeholder="Тествый тест..."></textarea></p>

<p>
<input type="reset" name="reset" value="Сброс">
<input type="submit" name="submit" value="Отправить">
</p>

<p> 
<input type="image" src="images/ibutton.jpg" name="imageButton"> 
</p>

<p> 
<input type="button" value="Кнопка" name="button">
</p>

</form>
</body>
</html>
